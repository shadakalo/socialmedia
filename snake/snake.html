<!doctype html>
<html>
<head>
    <title>Snake</title>
    <link href="snake.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Righteous" rel="stylesheet">
    <style>
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>


    <div><a href="../game.php">Return to Classic Games</a></div>
    <div class="gameContainer">


        <canvas class="game"></canvas>

        <canvas class="grid"></canvas>

        <div class="shrinkHint"></div>
    </div>

    <div class="menu">
        <div class="menuContainer">
            <div class="mcCol1">

                <label for="size">Game Mode</label>
                <select id="gameMode" class="gameMode">
      <option value="classic" selected="selected">Classic</option>
      
      <option value="endless" >Endless</option>
      
      <option value="lives">Lives</option>
      
      <option value="shrink">Shrink</option>
      
      <option value="tron">Tron</option>
    </select>

                <label for="size">Game Size</label>
                <input type="text" id="size" class="gameSize menuInput" value="300" />

                <label for="coins">Coin Count</label>
                <input type="text" id="coins" class="gameCoins menuInput" value="20" onKeyDown="checkIfValid()" />

                <label for="gameBlockSize">Block Size</label>
                <select id="gameBlockSize" class="blockSize">
      <option value="5" selected="selected">Small</option>
      <option value="10" >Normal</option>
      <option value="15">Large</option>
    </select>

                <label for="gameSnakeSpeed">Snake Speed</label>
                <select id="gameSnakeSpeed" class="snakeSpeed">
      <option value="80">Slow</option>
      <option value="40" selected="selected">Normal</option>
      <option value="20">Fast</option>
    </select>
                <div class="playerButtons">
                    <button class="gameSingle selectedButton">Single Player</button>
                    <button class="gameMulti">Multiplayer</button>
                </div>
                 <div style="z-index: 999;position: relative;top: 20px;left: 120px;"><a href="../game.php">Return to Classic Games</a></div>
                <label for="players" class="gamePlayers">Players</label>
                <select class="gamePlayers">
      <option value="2" selected="selected">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

            </div>
            <div class="mcCol2">
                <div class="gameCreationHint">
                </div>
                <button class="playButton defaultButton">Play</button>
                <div class="keybindingHints">
                    <div class="firstPlayer">
                        Player One - A S D F

                    </div>
                    <div class="secondPlayer">
                        Player Two - Arrow Keys
                    </div>
                    <div class="thirdPlayer">
                        Player Three - J K U H
                    </div>
                    <div class="fourthPlayer">
                        Player Four - C V B F
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="gameOverMenu">
        <div class="gameOverMain">
            <div class="gameOverLogo">
            </div>
            <h2 class="gameOverHeader">Game Over</h2>
            <div class="gameOverButtons">
                <button class="gameOverButton" onClick="playAgain()">Play Again</button>
                <button class="gameOverButton" onClick="openGameMenu()">Make New Game</button>
            </div>


            <h3 class="statsHeader">Stats</h3>
            <div class="gameOverStats">
                <table class="deathInfoTable">
                    <thead>
                        <th>Snake</th>

                        <th>Length</th>

                        <th>Score</th>

                        <th class="deathDeathCounter">Deaths</th>
                    </thead>

                    <tbody class="deathSnakeInfo"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="otherOptions">
        <button class="endlessNewGame defaultButton">End Game</button>
        <button class="defaultButton" onclick="toggleGrid()" accesskey="T"><u>T</u>oggle Grid</button>
    </div>

    <table class="infoTable">
        <thead>
            <th>Snake</th>

            <th>Length</th>

            <th>Score</th>

            <th class="deathCounter">Deaths</th>
        </thead>

        <tbody class="snakeInfo"></tbody>
    </table>
    <script src="snake.js" type="text/javascript"></script>

</body>
</html>
